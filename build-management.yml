changelog:
    file: CHANGELOG.md
    envKey: VERSION

build:
    selections:
        fluentDbTools:
            directory: src
            files:
                - docker-compose.nuget.build.yml

run:
    selections:
        fluentDbTools-extract-nuget:
            directory: src
            copyFromContainer:
                fluentdbtools.abstractions.nuget:
                    containerSrc: src/nuget/
                    hostDest: output
                fluentdbtools.implementations.nuget:
                    containerSrc: src/nuget/
                    hostDest: output
                fluentdbtools.extensions.nuget:
                    containerSrc: src/nuget/
                    hostDest: output
                fluentdbtools.contracts.nuget:
                    containerSrc: src/nuget/
                    hostDest: output
            files:
                - docker-compose.nuget.build.yml

test:
    selections:
        fluentDbTools:
            directory: src
            removeContainers: true
            containerNames:
                - fluentdbtools-tests
            files:
                - docker-compose.tests.yml

publish:
    selections:
        fluentDbTools:
            directory: src
            additionalTag: latest
            containerArtifact: false
            files:
                - docker-compose.nuget.publish.yml

swarm:
    selections:
        fluentDbTools:
            directory: src/ServiceDependencies
            files:
                - swarm-management.yml