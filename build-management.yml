env_files:
    - src/private.env
    - src/.env

changelog:
    file: CHANGELOG.md
    envKey: VERSION

build:
    selections:
        fluentDbTools:
            directory: src
            files:
                - docker-compose.nuget.build.yml

run:
    selections:
        fluentDbTools:
            directory: src
            copyFromContainer:
                fluentdbtools.nuget:
                    containerSrc: src/nuget/
                    hostDest: output
            files:
                - docker-compose.nuget.build.yml

test:
    selections:
        fluentDbTools:
            directory: src
            removeContainers: true
            containerNames:
                - fluentdbtools-tests
            files:
                - docker-compose.tests.yml

publish:
    selections:
        sign:
            directory: src
            cmd:
                - python .\sign_nugets.py -p ${CERTIFICATE_PASSWORD} -c ${CERTIFICATE_PATH}
        nuget:
            directory: src
            containerArtifact: false
            files:
                - docker-compose.nuget.publish.yml
        documentation:
            # We need access to both doc/ and src/ to build the documentation:
            directory: .
            containerArtifact: false
            files:
                - docker-compose.documentation.yml

swarm:
    selections:
        fluentDbTools:
            directory: src/ServiceDependencies
            files:
                - swarm-management.yml